<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑텐몰 로그인</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <div id="wrap">

        <header id="header">
            <img src="images/login_banner_pc.jpg" alt="배너이미지"
                    width="800">
        </header>
        <!-- header#header -->
        <!-- 800*90 -->

        <div id="multiTabArea" class="flex-container">

            <div class="selected">회원</div>
            <div>비회원</div>

        </div>
        <!-- div#multiTabArea -->

        <main id="main" class="flex-container">
            
            <div id="loginArea" class="mainContent">
                <table id="loginTbl">
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" placeholder="아이디">
                            </td>
                            <td rowspan="2">
                                <button type="button">로그인</button>                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="비밀번호">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div id="loginItem">
                    
                    <table id="loginItemTbl">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    아이디 저장
                                </td>   
                                <td>
                                    <a href="#">아이디 찾기</a>
                                    |
                                    <a href="#">비밀번호 찾기</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- table#loginItemTbl -->

                </div>
                <!-- div#loginItem -->

                <hr>

                <div id="easyLoginArea">
                    <table id="easyLogin">
                        <tbody>
                            <tr>
                                <td>간편로그인</td>
                                <td>
                                    <span>
                                        <img src="images/spr_sns.png" alt="간편로그인">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- table#easyLogin -->
                </div>
                <!-- div#easyLoginArea -->


            </div>
            <!-- div#loginArea -->
            <div id="verticalLine"></div>
            

            <div id="joinLink" class="mainContent">
                
                <hgroup>
                    <h2>CREATE</h2>
                    <h2>NEW ACCOUNT</h2>
                </hgroup>
                <p>
                    탑텐몰 회원 가입하시고
                    다양한 혜택과 이벤트를 만나보세요.
                    <br>
                    간편 회원 가입의 경우 일부 혜택이
                    제한 될 수 있습니다.
                </p>

                <div id="joinLinkTxt">
                    <a href="#">회원가입</a>
                </div>

            </div>
            <!-- div#joinLink -->

        </main>
        <!-- main#main -->

    </div>
    <!-- div#wrap -->
    
</body>
</html>
